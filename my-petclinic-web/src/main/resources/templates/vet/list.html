<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Vets List</title>
</head>
<body>
    <h1 th:text="'Welcome to vets list'">Vests list ...</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}"></td>
                <td th:text="${vet.firstName}"></td>
                <td th:text="${vet.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
